<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <header id="main-header">
            <h1>Make Your CS:GO Dream Team!</h1>
            
        </header>

        <main>
            <h2>Add a New Team!</h2>
            <form id="team-form">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="name" value="" placeholder="Liquid, Astralis, NaVi, etc." class="input-team-name">
                <br>
                <label for="team-logo">Team Logo:</label>
                <input type="text" id="team-logo" name="logo" value="" placeholder="imgur.com/linkyourlogo" class="input-team-logo">
                <br>
                <br>
                <label for="team-category">Team Category:</label>
                <input type="text" id="team-category" name="category" value="" placeholder="NA, EU, Mix, etc." class="input-team-category">
                <br>
                <input id="submit" type="submit" name="submit" value="Submit">
            </form>
            <br>

            <input type="search" id="team-search" name="q" placeholder="Search" onkeyup="teamSearch()">
            <h2>Your Teams:</h2>
            <div id="team-list"></div>

            <h4>Here are all the Categories:</h4>
            <input type="button" id="all-teams" name="all-teams" value="All Teams" onClick="document.location.reload(true)">
            <ul id="category-list">
            </ul>
        </main>

        <footer>


        </footer>
        
        <script src="src/category.js" type="text/javascript"></script>
        <script src="src/categoriesAdapter.js" type="text/javascript"></script>
        <script src="src/teamsAdapter.js" type="text/javascript"></script>
        <script src="src/team.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
